<form [formGroup]="form" (ngSubmit)="form.valid && dialogRef.close(form.value)">
  <h1 mat-dialog-title>{{ data.title ? "Edit Task" : "New Task" }}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" type="text" required />
      <mat-error *ngIf="form?.get('title')?.errors?.['required']">
        Title is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="form?.get('description')?.errors?.['required']">
        Description is required
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button type="submit" [disabled]="form.invalid">Ok</button>
  </div>
</form>
